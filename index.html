<!DOCTYPE html>
<html>
<head>
  <title>Deshi-language Translator</title>
</head>
<body>
  <h1>Translate English to Odia, Tamil, Hindi, or Telugu</h1>

  <input id="inputText" placeholder="Type in English">
  <button id="btnClear">Clear</button>
  <br><br>

  <div style="display: flex; gap: 20px; align-items: center;">
    <div style="text-align: center;">
      <button id="btnOdia">ଓଡ଼ିଆ</button>
      <div>Odia</div>
    </div>
    <div style="text-align: center;">
      <button id="btnTamil">தமிழ்</button>
      <div>Tamil</div>
    </div>
    <div style="text-align: center;">
      <button id="btnHindi">हिन्दी</button>
      <div>Hindi</div>
    </div>
    <div style="text-align: center;">
      <button id="btnTelugu">తెలుగు</button>
      <div>Telugu</div>
    </div>
  </div>

  <p><strong>Translated Text:</strong> <span id="output"></span></p>

  <script>
    async function translateTo(langCode) {
      const text = document.getElementById('inputText').value;
      if (!text.trim()) {
        alert('Please enter some text to translate.');
        return;
      }

      const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${langCode}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await res.json();
      const translated = data[0][0][0];  // Only use the first/main translation
      document.getElementById('output').textContent = translated;
    }

    // Add event listeners for each language button
    document.getElementById('btnOdia').addEventListener('click', () => translateTo('or'));
    document.getElementById('btnTamil').addEventListener('click', () => translateTo('ta'));
    document.getElementById('btnHindi').addEventListener('click', () => translateTo('hi'));
    document.getElementById('btnTelugu').addEventListener('click', () => translateTo('te'));

    // Add event listener for clear button
    document.getElementById('btnClear').addEventListener('click', () => {
      document.getElementById('inputText').value = '';
      document.getElementById('output').textContent = '';
    });
  </script>
</body>
</html>
